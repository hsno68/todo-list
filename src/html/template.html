<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
    <dialog id="project-dialog">
    <h2>What would you like to title this project?</h2>
    <form id="project-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="project-title" name="title">
      </div>
      <menu>
        <button type="button" class="project-cancel" value="cancel">Cancel</button>
        <button type="submit" class="project-submit" value="confirm">Add</button>
      </menu>
    </form>
  </dialog>
  <dialog id="todo-dialog">
    <h2>What would you like to do?</h2>
    <form id="todo-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </div>
      <div>
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
      </div>
      <div>
        <label for="due">Due</label>
        <input type="text" id="due" name="due">
      </div>
      <div>
        <label for="priority">Priority</label>
        <input type="text" id="priority" name="priority">
      </div>
      <menu>
        <button type="button" class="todo-cancel" value="cancel">Cancel</button>
        <button type="submit" class="todo-submit" value="confirm">Add</button>
      </menu>
    </form>
  </dialog>
  <button type="button" class="add-project" value="add-project">Add Project</button>
  <button type="button" class="add-todo" value="add-todo">Add Todo</button>
  <div id="content">
    <div class="projects"></div>
    <div class="todos"></div>
  </div>
</body>
</html>
