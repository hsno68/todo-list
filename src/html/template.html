<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,0&display=block"/>
</head>
<body>
  <header>
    <h1><span class="material-symbols-rounded">checklist</span>ToDo</h1>
  </header>
  <dialog id="project-dialog">
    <div>
      <h2>What would you like to title this project?</h2>
      <form id="project-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="project-title" name="title">
        </div>
        <menu>
          <button type="button" class="project-cancel" value="cancel">Cancel</button>
          <button type="submit" class="project-submit" value="confirm">Add</button>
        </menu>
    </div>
    </form>
  </dialog>
  <dialog id="todo-dialog">
    <h2>What would you like to do?</h2>
    <form id="todo-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </div>
      <div>
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
      </div>
      <div>
        <label for="due">Due</label>
        <input type="text" id="due" name="due">
      </div>
      <div>
        <label for="priority">Priority</label>
        <input type="text" id="priority" name="priority">
      </div>
      <menu>
        <button type="button" class="todo-cancel" value="cancel">Cancel</button>
        <button type="submit" class="todo-submit" value="confirm">Add</button>
      </menu>
    </form>
  </dialog>
  <div id="content">
    <div class="content-sidebar">
      <nav>
        <ul>
          <li><span class="material-symbols-rounded">inbox</span>Inbox</li>
          <li><span class="material-symbols-rounded">today</span>Today</li>
          <li><span class="material-symbols-rounded">date_range</span>This Week</li>
          <li><span class="material-symbols-rounded">star</span>Important</li>
          <li><span class="material-symbols-rounded">check_box</span>Completed</li>
        </ul>
      </nav>
      <div class="new-project-div">
        <h2>Projects</h2>
        <button type="button" class="add-project" value="add-project"><span class="material-symbols-rounded">create_new_folder</span>New Project</button>
      </div>
      <div class="projects"></div>
    </div>
    <div class="content-main">
      <button type="button" class="add-todo" value="add-todo">Add Todo</button>
      <div class="todos"></div>
    </div>
  </div>
</body>
</html>
