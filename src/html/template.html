<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0&display=block"/>
  <title>Todo List</title>
</head>
<body>
  <header>
    <h1><span class="material-symbols-rounded">checklist</span>ToDo</h1>
  </header>
  <dialog id="project-dialog">
    <div>
      <h2 class="project-header">New project</h2>
      <form id="project-form">
        <div>
          <label for="project-title">Title</label>
          <input type="text" id="project-title" name="title" maxlength="14">
        </div>
        <menu>
          <button type="button" class="project-cancel" value="cancel">Cancel</button>
          <button type="submit" class="project-submit" value="confirm">Add</button>
        </menu>
      </form>
    </div>
  </dialog>
  <dialog id="todo-dialog">
    <div>
      <h2>What would you like to do?</h2>
      <form id="todo-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" maxlength="14">
        </div>
        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-section-container">
          <div class="select-div">
            <label for="project">Project</label>
            <div class="select-wrapper">
              <select name="project" id="project">
                <option value="" disabled selected>Select a project</option>
              </select>
              <span class="material-symbols-rounded">arrow_drop_down</span>
            </div>
          </div>
          <div>
            <label for="due">Due</label>
            <input type="date" id="due" name="due">
          </div>
        </div>
        <menu>
          <button type="button" class="todo-cancel" value="cancel">Cancel</button>
          <button type="submit" class="todo-submit" value="confirm">Add</button>
        </menu>
      </form>
    </div>
  </dialog>
  <main id="content">
    <aside class="content-sidebar">
      <nav>
        <ul>
          <li>
            <button type="button" id="inbox"><span class="material-symbols-rounded">inbox</span>Inbox</button>
          </li>
          <li>
            <button type="button" id="today"><span class="material-symbols-rounded">today</span>Today</button>
          </li>
          <li>
            <button type="button" id="week"><span class="material-symbols-rounded">date_range</span>This Week</button>
          </li>
          <li>
            <button type="button" id="important"><span class="material-symbols-rounded">star</span>Important</button>
          </li>
          <li>
            <button type="button" id="completed"><span class="material-symbols-rounded">check_box</span>Completed</button>
          </li>
        </ul>
      </nav>
      <div>
        <button type="button" class="add-project" value="add-project">New project<span class="material-symbols-rounded">create_new_folder</span></button>
      </div>
      <div class="projects-container"></div>
    </aside>
    <section class="content-main">
      <div class="container">
        <h2 class="header">Todos</h2>
        <div class="todo-wrapper">
          <button type="button" class="add-todo" value="add-todo"><span class="material-symbols-rounded">add</span>Add todo</button>
          <div class="todos-container"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
