<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
  <dialog>
    <h2>What would you like to do?</h2>
    <form method="dialog" id="form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </div>
      <div>
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
      </div>
      <div>
        <label for="due">Due</label>
        <input type="text" id="due" name="due">
      </div>
      <div>
        <label for="priority">Priority</label>
        <input type="text" id="priority" name="priority">
      </div>
      <menu>
        <button formmethod="dialog" value="cancel" class="cancel">Cancel</button>
        <button type="submit" value="confirm" class="confirm">Add</button>
      </menu>
    </form>
  </dialog>
  <button type="button" class="add-project">Add Project</button>
  <button type="button" class="add-todo">Add Todo</button>
  <div id="content">
    <div class="projects"></div>
    <div class="todos"></div>
  </div>
</body>
</html>
